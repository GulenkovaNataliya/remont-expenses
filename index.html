    <script>
        // ========================================
        // –í–ê–ñ–ù–û! –ù–ê–°–¢–†–û–ô–¢–ï –ó–î–ï–°–¨ –í–ê–®–ò –î–ê–ù–ù–´–ï SUPABASE
        // ========================================
        const SUPABASE_URL = 'https://pfajkpetwkjivvmkkemr.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InBmYWprcGV0d2tqaXZ2bWtrZW1yIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjQxMzI1MDYsImV4cCI6MjA3OTcwODUwNn0.lT9M9cthoYOa9OD9b2gUjxpG2kE9pNp8_Tj7qch9x00';

        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        // –£—Å—Ç–∞–Ω–æ–≤–∫–∞ —Å–µ–≥–æ–¥–Ω—è—à–Ω–µ–π –¥–∞—Ç—ã –ø–æ —É–º–æ–ª—á–∞–Ω–∏—é
        document.getElementById('date').valueAsDate = new Date();

        // –ó–∞–≥—Ä—É–∑–∫–∞ —Ä–∞—Å—Ö–æ–¥–æ–≤ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        loadExpenses();

        // –û–±—Ä–∞–±–æ—Ç–∫–∞ —Ñ–æ—Ä–º—ã –¥–æ–±–∞–≤–ª–µ–Ω–∏—è —Ä–∞—Å—Ö–æ–¥–∞
        document.getElementById('expenseForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            await addExpense();
        });

        async function addExpense() {
            const expense = {
                date: document.getElementById('date').value,
                category: document.getElementById('category').value,
                description: document.getElementById('description').value,
                amount: parseFloat(document.getElementById('amount').value),
                payment_method: document.getElementById('paymentMethod').value || null,
                notes: document.getElementById('notes').value || null
            };

            try {
                const { data, error } = await supabase
                    .from('renovation_expenses')
                    .insert([expense])
                    .select();

                if (error) throw error;

                showSuccess('–†–∞—Å—Ö–æ–¥ —É—Å–ø–µ—à–Ω–æ –¥–æ–±–∞–≤–ª–µ–Ω!');
                document.getElementById('expenseForm').reset();
                document.getElementById('date').valueAsDate = new Date();
                await loadExpenses();
            } catch (error) {
                showError('–û—à–∏–±–∫–∞ –ø—Ä–∏ –¥–æ–±–∞–≤–ª–µ–Ω–∏–∏ —Ä–∞—Å—Ö–æ–¥–∞: ' + error.message);
            }
        }

        async function loadExpenses() {
            try {
                const { data, error } = await supabase
                    .from('renovation_expenses')
                    .select('*')
                    .order('date', { ascending: false });

                if (error) throw error;

                displayExpenses(data);
                updateTotal(data);
            } catch (error) {
                showError('–û—à–∏–±–∫–∞ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ –¥–∞–Ω–Ω—ã—Ö: ' + error.message);
            }
        }

        function displayExpenses(expenses) {
            const tbody = document.getElementById('expensesBody');

            if (expenses.length === 0) {
                tbody.innerHTML = '<tr><td colspan="6" style="text-align: center; color: #999;">–ù–µ—Ç –∑–∞–ø–∏—Å–µ–π –æ —Ä–∞—Å—Ö–æ–¥–∞—Ö</td></tr>';
                return;
            }

            tbody.innerHTML = expenses.map(expense => `
                <tr>
                    <td>${formatDate(expense.date)}</td>
                    <td><span class="category-badge">${expense.category}</span></td>
                    <td>${expense.description}</td>
                    <td style="font-weight: 600;">${expense.amount.toFixed(2)} ‚Ç¨</td>
                    <td>${expense.payment_method || '-'}</td>
                    <td>
                        <button class="delete-btn" onclick="deleteExpense('${expense.id}')">–£–¥–∞–ª–∏—Ç—å</button>
                    </td>
                </tr>
            `).join('');
        }

        async function deleteExpense(id) {
            if (!confirm('–í—ã —É–≤–µ—Ä–µ–Ω—ã, —á—Ç–æ —Ö–æ—Ç–∏—Ç–µ —É–¥–∞–ª–∏—Ç—å —ç—Ç–æ—Ç —Ä–∞—Å—Ö–æ–¥?')) return;

            try {
                const { error } = await supabase
                    .from('renovation_expenses')
                    .delete()
                    .eq('id', id);

                if (error) throw error;

                showSuccess('–†–∞—Å—Ö–æ–¥ —É–¥–∞–ª–µ–Ω');
                await loadExpenses();
            } catch (error) {
                showError('–û—à–∏–±–∫–∞ –ø—Ä–∏ —É–¥–∞–ª–µ–Ω–∏–∏: ' + error.message);
            }
        }

        function updateTotal(expenses) {
            const total = expenses.reduce((sum, exp) => sum + parseFloat(exp.amount), 0);
            document.getElementById('totalAmount').textContent = total.toFixed(2) + ' ‚Ç¨';
        }

        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('ru-RU');
        }

        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            setTimeout(() => errorDiv.style.display = 'none', 5000);
        }

        function showSuccess(message) {
            const successDiv = document.getElementById('successMessage');
            successDiv.textContent = message;
            successDiv.style.display = 'block';
            setTimeout(() => successDiv.style.display = 'none', 3000);
        }
    </script>
